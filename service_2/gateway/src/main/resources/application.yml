server:
  port: 9912

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

logging:
  level:
    reactor:
      netty: INFO
    org:
      springframework:
        cloud:
          gateway: TRACE

spring:
  application:
    name: service-gateway
  cloud:
    gateway:
      httpclient:
        connect-timeout: 1000
        response-timeout: 5s
      routes:
        - id: additional
          #           имя микросервиса (как зарегестрированно в consul&eureka) куда перенаправляем+ балансировщик
          uri: lb://additional
          predicates:
            - Path=**/ebay/**
          #          отброс 1 части URI
          #          filters:
          #            - StripPrefix=1
          #          Порядок обработки маршрута
          order: 0
        - id: basic
          uri: lb://basic
          predicates:
            - Path=/**
          order: 1